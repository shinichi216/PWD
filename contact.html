<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Educational LMS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .contact-section {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007BFF;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
       <style>
        body {

        }
        header {

        }
        nav a {

            text-decoration: none;

        .container {
            padding: 20px;

        }
        h2 {
            color: #007BFF;
        }
        footer {
            background-color: #007BFF;

            bottom: 0;
            width: 100%;
        }

</head>
<body>
<header>
    <h1>About Us</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="#mission">Mission</a>
        <a href="#vision">Vision</a>
        <a href="#values">Values</a>

    </nav>
</header>
<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-section">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h3>Contact Information</h3>
        <p>Email: support@educational-lms.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Address: 123 Learning Lane, Education City, EC 12345</p>
    </div>
</div>

</body>
</html>
